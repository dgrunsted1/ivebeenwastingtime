name: Deploy to Production
run-name: ${{ github.actor }} is deploying to production ðŸš€
on: 
    push:
        branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.GIT_ACTIONS_USER }}
          key: ${{ secrets.FE_PRIVATE_KEY }}
          port: 22
          script: |
            sudo cd ~/../../var/www/ivebeenwastingtime/
            sudo git pull origin master
            sudo git status
            sudo npm install --only=prod
            sudo systemctl status ivebeenwastingtime
