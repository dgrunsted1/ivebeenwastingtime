        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.GIT_ACTIONS_USER }}
          key: ${{ secrets.FE_PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/../../var/www/ivebeenwastingtime/
            which node


